<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,800italic,400,700,800">
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,700,300">
    <link type="text/css" rel="stylesheet" href="styles/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="styles/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="styles/animate.css">
    <link type="text/css" rel="stylesheet" href="styles/all.css">
    <link type="text/css" rel="stylesheet" href="styles/main.css">
    <link type="text/css" rel="stylesheet" href="styles/style-responsive.css">
    <link type="text/css" rel="stylesheet" href="styles/custom.css">
</head>
<body>

    <div class="col-md-6 col-md-offset-3">
        <div class="signin-form">
            <div class="panel panel-black">
                <div class="panel-heading">
                    Registration form</div>
                <div class="panel-body pan">
                    <form action="#" >
                    <div class="form-body pal">
                        <div class="form-group">
                            <div class="input-icon right">
                                <i class="fa fa-user"></i>
                                <input id="inputName" type="text" placeholder="Username" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon right">
                                <i class="fa fa-envelope"></i>
                                <input id="inputEmail" type="text" placeholder="Email address" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon right">
                                <i class="fa fa-lock"></i>
                                <input id="inputPassword" type="password" placeholder="Password" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon right">
                                <i class="fa fa-lock"></i>
                                <input id="inputConfirmPassword" type="password" placeholder="Confirm Password" class="form-control" />
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input id="inputFirstName" type="text" placeholder="First Name" class="form-control" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input id="inputLastName" type="text" placeholder="Last Name" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <select class="form-control">
                                <option>Gender</option>
                                <option value="0">Male</option>
                                <option value="1">Female</option>
                                <option value="2">Other</option>
                            </select></div>
                        <div class="form-group mbn" style="padding-left: 20px">
                            <div class="checkbox">
                                <label>
                                    <input tabindex="5" type="checkbox" />&nbsp; I agree with the Terms and Conditions</label></div>
                        </div>
                    </div>
                    <div class="form-actions pal">
                        <div class="form-group mbn">
                            <div class="col-md-8 col-md-offset-2">
                                
                                <button type="submit" class="btn btn-primary">
                                    Login</button><br>
                                
                                <a href="#" class="btn btn-facebook"><i class="fa fa-facebook"></i> Login with facebook</a>

                                <a href="#" class="btn btn-google"><i class="fa fa-google-plus"></i> Login with Google+</a>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div><!-- col -->

    
</body>
</html>
